            function fizzBuzz(numero) {


                if ( typeof numero !== 'number') {
                    return "Não é um número";
                }

                if (numero % 3 === 0 && numero % 5 === 0 ) {
                    return 'fizzBuzz';
                } else if (numero % 3 === 0) {
                    return 'fizz';
                } else if (numero % 5 === 0) {
                    return 'buzz';
                } else {
                    return numero;
                }
            }

            console.log(fizzBuzz(30));
