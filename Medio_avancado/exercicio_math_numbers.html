<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>

        <section>
            <div id="tituloNumero"></div>
        </section>

        <script>
            
            let numero = Number(prompt('Digite um número:'));

            document.getElementById('tituloNumero').innerHTML = `

                <h2>O seu número é ${numero}</h2>
                <p>Raiz quadrada: ${numero ** 0.5}</p>
                <p>${numero} é inteiro: ${Number.isInteger(numero)}</p>
                <p>É NaN: ${Number.isNaN(numero)}</p>
                <p>Arredondando para baixo: ${Math.floor(numero)}</p>
                <p>Aredondando para cima: ${Math.ceil(numero)}</p>
                <p>Com duas casas decimais: ${numero.toFixed(2)}</p>

            `;       
       
       </script>

    </body>
</html>
